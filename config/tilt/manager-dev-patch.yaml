apiVersion: apps/v1
kind: Deployment
metadata:
  name: aim-engine-controller-manager
  namespace: aim-engine-system
spec:
  template:
    spec:
      containers:
        - name: manager
          # Increase resources for in-container Go builds
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 4Gi
          securityContext:
            # allow Tilt to write code + binary
            readOnlyRootFilesystem: false
            # keep the rest of your hardening if you like:
            # runAsNonRoot: true
            # runAsUser: 65532
            # allowPrivilegeEscalation: false
            # capabilities:
            #   drop: ["ALL"]
