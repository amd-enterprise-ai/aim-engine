# Chainsaw configuration for local KIND environment
# Uses defaults - suitable for local development
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Configuration
metadata:
  name: kind
spec:
  timeouts:
    apply: 5s
    assert: 30s
    cleanup: 30s
    delete: 15s
    error: 30s
    exec: 5s
  parallel: 4
  failFast: false
  skipDelete: false
  template: true
