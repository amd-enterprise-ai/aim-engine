apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: servicetemplate-discovery-namespace
spec:
  description: Test that discovery results populate modelSources and profile correctly for namespace-scoped templates
  timeouts:
    assert: 120s
  steps:
    - name: Create namespace-scoped model
      try:
        - apply:
            file: model.yaml

    - name: Create namespace-scoped service template
      try:
        - apply:
            file: template.yaml

    - name: Assert discovery job gets created
      try:
        - assert:
            resource:
              apiVersion: batch/v1
              kind: Job
              metadata:
                labels:
                  aim.eai.amd.com/template: test-template-discovery-namespace

    - name: Wait for template to become Ready
      try:
        - assert:
            timeout: 120s
            resource:
              apiVersion: aim.eai.amd.com/v1alpha1
              kind: AIMServiceTemplate
              metadata:
                name: test-template-discovery-namespace
              status:
                status: Ready

    - name: Verify profile is populated with expected fields
      try:
        - assert:
            timeout: 10s
            resource:
              apiVersion: aim.eai.amd.com/v1alpha1
              kind: AIMServiceTemplate
              metadata:
                name: test-template-discovery-namespace
              status:
                profile:
                  metadata:
                    engine: vllm
                    gpu: MI300X
                    precision: fp8
                    metric: latency
                  engine_args:
                    distributed_executor_backend: mp
                    gpu-memory-utilization: 0.95
                    tensor-parallel-size: 1
                  env_vars:
                    HIP_FORCE_DEV_KERNARG: "1"
                    NCCL_MIN_NCHANNELS: "112"
                    PYTORCH_TUNABLEOP_ENABLED: "1"
                    PYTORCH_TUNABLEOP_TUNING: "0"
                    PYTORCH_TUNABLEOP_VERBOSE: "1"
                    TORCH_BLAS_PREFER_HIPBLASLT: "1"
                    VLLM_DO_NOT_TRACK: "1"
                    VLLM_USE_TRITON_FLASH_ATTN: "0"
                    VLLM_USE_V1: "0"
                modelSources:
                  - name: HuggingFaceTB/SmolLM2-135M
                    sourceUri: hf://HuggingFaceTB/SmolLM2-135M
                    size: "512Mi"

    - name: Verify resolved model reference in status
      try:
        - assert:
            resource:
              apiVersion: aim.eai.amd.com/v1alpha1
              kind: AIMServiceTemplate
              metadata:
                name: test-template-discovery-namespace
              status:
                resolvedModel:
                  name: test-model-discovery-namespace

