apiVersion: aim.eai.amd.com/v1alpha1
kind: AIMServiceTemplate
metadata:
  name: test-min-vram-too-high
spec:
  modelName: test-min-vram-model
  hardware:
    gpu:
      requests: 1
      # Require 1TB VRAM - no GPU has this much, should fail with VRAMNotAvailable
      minVram: 1Ti
  modelSources:
    - modelId: test/model
      sourceUri: hf://test/model
      size: "1Gi"
