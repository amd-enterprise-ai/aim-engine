apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: servicetemplate-discovery-cluster
spec:
  description: Test that discovery results populate modelSources and profile correctly for cluster-scoped templates
  timeouts:
    assert: 120s
  steps:
    - name: Create cluster-scoped model
      try:
        - apply:
            file: cluster-model.yaml

    - name: Create cluster-scoped service template
      try:
        - apply:
            file: cluster-template.yaml

    # Note: Discovery job runs in operator namespace (aim-system), not the test namespace.
    # We verify discovery indirectly by checking the template becomes Ready.

    - name: Wait for template to become Ready
      try:
        - assert:
            timeout: 120s
            resource:
              apiVersion: aim.eai.amd.com/v1alpha1
              kind: AIMClusterServiceTemplate
              metadata:
                name: test-template-discovery-cluster
              status:
                status: Ready

    - name: Verify profile is populated with expected fields
      try:
        - assert:
            timeout: 10s
            resource:
              apiVersion: aim.eai.amd.com/v1alpha1
              kind: AIMClusterServiceTemplate
              metadata:
                name: test-template-discovery-cluster
              status:
                profile:
                  metadata:
                    engine: vllm
                    gpu: MI300X
                    precision: fp8
                    metric: latency
                  engine_args:
                    distributed_executor_backend: mp
                    gpu-memory-utilization: 0.95
                    tensor-parallel-size: 1
                  env_vars:
                    HIP_FORCE_DEV_KERNARG: "1"
                    NCCL_MIN_NCHANNELS: "112"
                    PYTORCH_TUNABLEOP_ENABLED: "1"
                    PYTORCH_TUNABLEOP_TUNING: "0"
                    PYTORCH_TUNABLEOP_VERBOSE: "1"
                    TORCH_BLAS_PREFER_HIPBLASLT: "1"
                    VLLM_DO_NOT_TRACK: "1"
                    VLLM_USE_TRITON_FLASH_ATTN: "0"
                    VLLM_USE_V1: "0"
                modelSources:
                  - modelId: HuggingFaceTB/SmolLM2-135M
                    sourceUri: hf://HuggingFaceTB/SmolLM2-135M
                    size: 512Mi

    - name: Verify resolved model reference in status
      try:
        - assert:
            resource:
              apiVersion: aim.eai.amd.com/v1alpha1
              kind: AIMClusterServiceTemplate
              metadata:
                name: test-template-discovery-cluster
              status:
                resolvedModel:
                  name: test-model-discovery-cluster

