apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: standalone-kvcache-comprehensive
spec:
  description: |
    Comprehensive standalone AIMKVCache test covering:
    - Basic creation with defaults
    - Custom image, env vars, resources, storage
    - Status progression (Pending → Progressing → Ready)
    - Updates to standalone KVCache
  concurrent: true
  timeouts:
    assert: 120s
  steps:
  # ==================== BASIC CREATION WITH DEFAULTS ====================
  - name: Create basic AIMKVCache with defaults
    try:
    - apply:
        file: kvcache-basic.yaml
    
  - name: Verify basic StatefulSet and Service are created
    try:
    - assert:
        timeout: 20s
        resource:
          apiVersion: apps/v1
          kind: StatefulSet
          metadata:
            labels:
              aim.eai.amd.com/kvcache: basic-kvcache
          spec:
            replicas: 1
    - assert:
        timeout: 10s
        resource:
          apiVersion: v1
          kind: Service
          metadata:
            labels:
              aim.eai.amd.com/kvcache: basic-kvcache
          spec:
            ports:
            - port: 6379
              name: redis

  - name: Verify basic KVCache has default resources (1 CPU, 1Gi memory)
    try:
    - assert:
        timeout: 15s
        resource:
          apiVersion: apps/v1
          kind: StatefulSet
          metadata:
            labels:
              aim.eai.amd.com/kvcache: basic-kvcache
          spec:
            template:
              spec:
                containers:
                - name: redis
                  resources:
                    requests:
                      cpu: "1"
                      memory: "1Gi"
                    limits:
                      cpu: "1"
                      memory: "1Gi"

  - name: Verify basic AIMKVCache becomes Ready with endpoint
    try:
    - assert:
        timeout: 90s
        resource:
          apiVersion: aim.eai.amd.com/v1alpha1
          kind: AIMKVCache
          metadata:
            name: basic-kvcache
          status:
            status: Ready
            (conditions[?type == 'Ready']):
            - status: "True"
              reason: Ready
            (conditions[?type == 'StatefulSetReady']):
            - status: "True"
              reason: Ready
            (conditions[?type == 'ServiceReady']):
            - status: "True"
              reason: Ready

  # ==================== CUSTOM IMAGE & ENV VARS ====================
  - name: Create KVCache with custom image and environment variables
    try:
    - apply:
        file: kvcache-custom-config.yaml
    
  - name: Verify custom StatefulSet uses specified image and env vars
    try:
    - assert:
        timeout: 15s
        resource:
          apiVersion: apps/v1
          kind: StatefulSet
          metadata:
            labels:
              aim.eai.amd.com/kvcache: custom-config
          spec:
            template:
              spec:
                containers:
                - name: redis
                  image: redis:7.4.0
                  env:
                  - name: REDIS_PASSWORD
                    value: testpassword
                  - name: REDIS_MAX_MEMORY
                    value: 512mb

  - name: Verify custom KVCache becomes Ready
    try:
    - assert:
        timeout: 90s
        resource:
          apiVersion: aim.eai.amd.com/v1alpha1
          kind: AIMKVCache
          metadata:
            name: custom-config
          status:
            status: Ready

  # ==================== CUSTOM RESOURCES & STORAGE ====================
  - name: Create KVCache with custom resources and storage
    try:
    - apply:
        file: kvcache-custom-resources.yaml
    
  - name: Verify StatefulSet has custom resource requirements
    try:
    - assert:
        timeout: 15s
        resource:
          apiVersion: apps/v1
          kind: StatefulSet
          metadata:
            labels:
              aim.eai.amd.com/kvcache: custom-resources
          spec:
            template:
              spec:
                containers:
                - name: redis
                  resources:
                    requests:
                      cpu: "500m"
                      memory: "512Mi"
                    limits:
                      cpu: "1500m"
                      memory: "1536Mi"

  - name: Verify StatefulSet has custom storage configuration
    try:
    - assert:
        timeout: 15s
        resource:
          apiVersion: apps/v1
          kind: StatefulSet
          metadata:
            labels:
              aim.eai.amd.com/kvcache: custom-resources
          spec:
            volumeClaimTemplates:
            - metadata:
                name: redis-data
              spec:
                accessModes:
                - ReadWriteOnce
                resources:
                  requests:
                    storage: 5Gi
                storageClassName: ($values.storageClass)

  - name: Verify custom resources KVCache becomes Ready
    try:
    - assert:
        timeout: 90s
        resource:
          apiVersion: aim.eai.amd.com/v1alpha1
          kind: AIMKVCache
          metadata:
            name: custom-resources
          status:
            status: Ready

  - name: Verify PVC is created with correct size
    try:
    - assert:
        timeout: 15s
        resource:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            labels:
              aim.eai.amd.com/kvcache: custom-resources
          spec:
            resources:
              requests:
                storage: 5Gi
            storageClassName: ($values.storageClass)
          status:
            phase: Bound

  # ==================== STATUS PROGRESSION ====================
  - name: Create KVCache to track status progression
    try:
    - apply:
        file: kvcache-status-test.yaml

  - name: Verify resources are created with ownership
    try:
    - assert:
        timeout: 20s
        resource:
          apiVersion: apps/v1
          kind: StatefulSet
          metadata:
            labels:
              aim.eai.amd.com/kvcache: status-test
            ownerReferences:
            - name: status-test
              kind: AIMKVCache
    - assert:
        timeout: 20s
        resource:
          apiVersion: v1
          kind: Service
          metadata:
            labels:
              aim.eai.amd.com/kvcache: status-test
            ownerReferences:
            - name: status-test
              kind: AIMKVCache

  - name: Verify status becomes Progressing with component conditions
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: aim.eai.amd.com/v1alpha1
          kind: AIMKVCache
          metadata:
            name: status-test
          status:
            (status == 'Progressing' || status == 'Ready'): true

  - name: Verify status becomes Ready when pods are running
    try:
    - assert:
        timeout: 90s
        resource:
          apiVersion: aim.eai.amd.com/v1alpha1
          kind: AIMKVCache
          metadata:
            name: status-test
          status:
            status: Ready
            (conditions[?type == 'Ready']):
            - type: Ready
              status: "True"
              reason: Ready
            (conditions[?type == 'StatefulSetReady']):
            - type: StatefulSetReady
              status: "True"
              reason: Ready
            (conditions[?type == 'ServiceReady']):
            - type: ServiceReady
              status: "True"
              reason: Ready

  # ==================== STANDALONE UPDATE ====================
  - name: Create initial standalone KVCache for update testing
    try:
    - apply:
        file: kvcache-updateable-initial.yaml

  - name: Verify initial configuration (500m CPU)
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: apps/v1
          kind: StatefulSet
          metadata:
            labels:
              aim.eai.amd.com/kvcache: updateable-kvcache
          spec:
            template:
              spec:
                containers:
                - name: redis
                  resources:
                    requests:
                      cpu: "500m"
                      memory: "512Mi"

  - name: Verify updateable KVCache becomes Ready
    try:
    - assert:
        timeout: 90s
        resource:
          apiVersion: aim.eai.amd.com/v1alpha1
          kind: AIMKVCache
          metadata:
            name: updateable-kvcache
          status:
            status: Ready

  - name: Update standalone KVCache with new resources
    try:
    - apply:
        file: kvcache-updateable-updated.yaml

  - name: Verify StatefulSet is updated with new resources (1 CPU)
    try:
    - assert:
        timeout: 60s
        resource:
          apiVersion: apps/v1
          kind: StatefulSet
          metadata:
            labels:
              aim.eai.amd.com/kvcache: updateable-kvcache
          spec:
            template:
              spec:
                containers:
                - name: redis
                  resources:
                    requests:
                      cpu: "1"
                      memory: "1Gi"
                    limits:
                      cpu: "1"
                      memory: "1Gi"

  - name: Verify KVCache remains Ready after update
    try:
    - assert:
        timeout: 90s
        resource:
          apiVersion: aim.eai.amd.com/v1alpha1
          kind: AIMKVCache
          metadata:
            name: updateable-kvcache
          status:
            status: Ready