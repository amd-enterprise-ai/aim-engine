apiVersion: batch/v1
kind: Job
metadata:
  name: minio-setup
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mc
          image: minio/mc:latest
          command:
            - /bin/sh
            - -c
            - |
              set -e
              until mc alias set myminio http://minio:9000 minioadmin minioadmin; do
                sleep 2
              done
              mc mb myminio/models || true
