# Runtime config with routing enabled for integration testing
apiVersion: aim.eai.amd.com/v1alpha1
kind: AIMRuntimeConfig
metadata:
  name: test-gpu-cached
spec:
  routing:
    enabled: true
    gatewayRef:
      name: kserve-ingress-gateway
      namespace: kgateway-system
    pathTemplate: "/integration/gpu-cached/{.metadata.name}"
    requestTimeout: "180s"
