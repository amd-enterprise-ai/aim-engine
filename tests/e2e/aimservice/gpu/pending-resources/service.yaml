# Service requesting more GPUs than available to test pending state detection
# Uses custom model with small HF model for fast download, but requests 20 GPUs
# which will trigger FailedScheduling
apiVersion: aim.eai.amd.com/v1alpha1
kind: AIMService
metadata:
  name: test-pending-resources
spec:
  model:
    custom:
      baseImage: amdenterpriseai/aim-base:0.9
      modelSources:
        - modelId: Qwen/Qwen2.5-0.5B-Instruct
          sourceUri: hf://Qwen/Qwen2.5-0.5B-Instruct
      hardware:
        gpu:
          requests: 20
  caching:
    mode: Never
  template:
    allowUnoptimized: true
