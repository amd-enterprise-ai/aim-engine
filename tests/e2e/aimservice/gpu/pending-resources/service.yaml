# Service requesting more GPUs than available to test pending state detection
apiVersion: aim.eai.amd.com/v1alpha1
kind: AIMService
metadata:
  name: test-pending-resources
spec:
  model:
    image: amdenterpriseai/aim-qwen-qwen3-32b:0.8.5
  caching:
    mode: Never
  resources:
    requests:
      amd.com/gpu: "20"
    limits:
      amd.com/gpu: "20"
