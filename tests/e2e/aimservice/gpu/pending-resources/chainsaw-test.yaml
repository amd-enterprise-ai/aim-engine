# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
#
# AIMService E2E Test: Pending Resources (GPU)
#
# This test validates that AIMService correctly surfaces pod pending state
# when resources cannot be scheduled (e.g., requesting more GPUs than available).
#
# Requires: GPU infrastructure
#
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: aimservice-gpu-pending-resources
  labels:
    requires: gpu
spec:
  description: Test AIMService surfaces pending pod state when resources are unschedulable
  steps:
    - name: Create service with unschedulable GPU resources
      try:
        - apply:
            file: service.yaml

    - name: Verify pod is pending due to insufficient resources
      try:
        - assert:
            timeout: 5m
            resource:
              apiVersion: aim.eai.amd.com/v1alpha1
              kind: AIMService
              metadata:
                name: test-pending-resources
              status:
                (conditions[?type == 'InferenceServicePodsReady']):
                  - status: "False"
                    reason: FailedScheduling
                status: Pending