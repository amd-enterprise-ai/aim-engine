# Frozen Cluster Template: Ready status (cluster-scoped)
apiVersion: aim.eai.amd.com/v1alpha1
kind: AIMClusterServiceTemplate
metadata:
  name: test-cluster-template
  annotations:
    aim.eai.amd.com/reconciliation-paused: "true"
spec:
  modelName: test-cluster-model
  gpuSelector:
    model: MI300X
    count: 1
