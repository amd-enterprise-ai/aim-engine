# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
#
# AIMService Frozen Test: Custom Model Specification
#
# This test validates AIMService with spec.model.custom which allows
# specifying a custom model with explicit base image, model sources,
# and hardware requirements without pre-creating an AIMModel.
#
# The test uses frozen (pre-created) resources to validate the controller
# correctly resolves custom model references without actual model downloads.
#
# Test type: Frozen dependency test
# Frozen resources: AIMModel (Ready, Custom sourceType), AIMServiceTemplate (Ready)
#
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: custom-model
spec:
  description: Test AIMService with custom model specification (spec.model.custom)
  steps:
    - name: Create frozen model with Ready status (simulating auto-created custom model)
      try:
        - apply:
            file: model.yaml
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            content: |
              apply-with-status.sh model.yaml --status-only -n $NAMESPACE

    - name: Create frozen template with Ready status (simulating auto-created template)
      try:
        - apply:
            file: template.yaml
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            content: |
              apply-with-status.sh template.yaml --status-only -n $NAMESPACE

    - name: Create service with custom model reference
      try:
        - apply:
            file: service.yaml

    - name: Assert service resolves custom model and progresses
      try:
        - assert:
            resource:
              apiVersion: aim.eai.amd.com/v1alpha1
              kind: AIMService
              metadata:
                name: test-custom-model-service
              status:
                status: Starting
                (conditions[?type == 'ModelReady']):
                  - status: "True"
                    reason: ModelResolved
                (conditions[?type == 'TemplateReady']):
                  - status: "True"
                    reason: Resolved

    - name: Assert resolved model has custom sourceType
      try:
        - assert:
            resource:
              apiVersion: aim.eai.amd.com/v1alpha1
              kind: AIMModel
              metadata:
                name: test-custom-model
              status:
                status: Ready
                sourceType: Custom
