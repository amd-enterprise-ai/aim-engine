# Frozen AIMModel representing an auto-created custom model
# This simulates what the controller creates when spec.model.custom is used
apiVersion: aim.eai.amd.com/v1alpha1
kind: AIMModel
metadata:
  name: test-custom-model
  labels:
    aim.eai.amd.com/custom-model: "true"
    aim.eai.amd.com/origin: auto-generated
    app.kubernetes.io/managed-by: aim-service-controller
spec:
  image: amdenterpriseai/aim-base:0.9
  modelSources:
    - modelId: sshleifer/tiny-gpt2
      sourceUri: hf://sshleifer/tiny-gpt2
      size: 100Mi
  custom:
    hardware:
      cpu:
        requests: 100m
        limits: 500m
status:
  status: Ready
  sourceType: Custom
  conditions:
    - type: RuntimeConfigReady
      status: "True"
      reason: ConfigFound
      message: ""
      lastTransitionTime: "2024-01-01T00:00:00Z"
    - type: ImageMetadataReady
      status: "True"
      reason: CustomModelSkipped
      message: ""
      lastTransitionTime: "2024-01-01T00:00:00Z"
    - type: ServiceTemplatesReady
      status: "True"
      reason: AllTemplatesReady
      message: "All templates are ready"
      lastTransitionTime: "2024-01-01T00:00:00Z"
    - type: Ready
      status: "True"
      reason: AllComponentsReady
      message: "All components are ready"
      lastTransitionTime: "2024-01-01T00:00:00Z"
