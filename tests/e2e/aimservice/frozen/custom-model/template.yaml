# Frozen AIMServiceTemplate representing an auto-created template for custom model
# This simulates what the controller creates from hardware requirements
apiVersion: aim.eai.amd.com/v1alpha1
kind: AIMServiceTemplate
metadata:
  name: test-custom-model-template
  labels:
    aim.eai.amd.com/custom-model: "true"
    aim.eai.amd.com/model: test-custom-model
    aim.eai.amd.com/origin: auto-generated
    app.kubernetes.io/managed-by: aim-model-controller
spec:
  modelName: test-custom-model
  modelSources:
    - modelId: test-org/test-model
      sourceUri: hf://test-org/test-model
      size: 100Mi
  profileId: unoptimized
status:
  status: Ready
  conditions:
    - type: RuntimeConfigReady
      status: "True"
      reason: ConfigFound
      message: ""
      lastTransitionTime: "2024-01-01T00:00:00Z"
    - type: ModelReady
      status: "True"
      reason: ModelFound
      message: "AIMModel found with valid image"
      lastTransitionTime: "2024-01-01T00:00:00Z"
    - type: ImageReady
      status: "True"
      reason: ImageResolved
      message: ""
      lastTransitionTime: "2024-01-01T00:00:00Z"
    - type: Ready
      status: "True"
      reason: AllComponentsReady
      message: "All components are ready"
      lastTransitionTime: "2024-01-01T00:00:00Z"
