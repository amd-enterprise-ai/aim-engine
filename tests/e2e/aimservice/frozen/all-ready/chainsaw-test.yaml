# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
#
# AIMService Frozen Test: All Ready
#
# This test validates the happy path where model and template are Ready.
# The service should show Progressing status (waiting for InferenceService)
# with all upstream conditions True.
#
# Test type: Frozen dependency test
# Frozen resources: AIMModel (Ready), AIMServiceTemplate (Ready)
#
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: all-ready
spec:
  steps:
    - name: Create frozen model with Ready status
      try:
        - apply:
            file: model.yaml
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            content: |
              apply-with-status.sh model.yaml --status-only -n $NAMESPACE

    - name: Create frozen template with Ready status
      try:
        - apply:
            file: template.yaml
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            content: |
              apply-with-status.sh template.yaml --status-only -n $NAMESPACE

    - name: Create service
      try:
        - apply:
            file: service.yaml

    - name: Assert service has all upstream conditions ready
      try:
        - assert:
            timeout: 30s
            resource:
              apiVersion: aim.eai.amd.com/v1alpha1
              kind: AIMService
              metadata:
                name: test-service
              status:
                status: Starting
                (conditions[?type == 'ModelReady']):
                  - status: "True"
                    reason: ModelResolved
                (conditions[?type == 'TemplateReady']):
                  - status: "True"
                    reason: Resolved
                resolvedTemplate:
                  name: test-template
                  scope: Namespace
