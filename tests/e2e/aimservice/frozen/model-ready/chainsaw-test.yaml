# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
#
# AIMService Frozen Test: Model Ready
#
# This test validates that an AIMService resolves a Ready model and progresses.
# The model is frozen with status=Ready, template is Ready, and we verify the service
# shows Progressing (waiting for InferenceService creation).
#
# Test type: Frozen dependency test
# Frozen resources: AIMModel (Ready), AIMServiceTemplate (Ready)
#
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: model-ready
spec:
  steps:
    - name: Create frozen model with Ready status
      try:
        - apply:
            file: model.yaml
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            content: |
              apply-with-status.sh model.yaml --status-only -n $NAMESPACE

    - name: Create frozen template with Ready status
      try:
        - apply:
            file: template.yaml
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            content: |
              apply-with-status.sh template.yaml --status-only -n $NAMESPACE

    - name: Create service referencing the ready model
      try:
        - apply:
            file: service.yaml

    - name: Assert service resolves model and progresses
      try:
        - assert:
            timeout: 30s
            resource:
              apiVersion: aim.eai.amd.com/v1alpha1
              kind: AIMService
              metadata:
                name: test-service
              status:
                status: Starting
                (conditions[?type == 'ModelReady']):
                  - status: "True"
                    reason: ModelResolved
                (conditions[?type == 'TemplateReady']):
                  - status: "True"
                    reason: Resolved
