apiVersion: aim.eai.amd.com/v1alpha1
kind: AIMService
metadata:
  name: test-dedup-endpoint-service-1
spec:
  model:
    custom:
      baseImage: ghcr.io/silogen/aim-dummy:0.1.10
      modelSources:
        - modelId: shared/s3-endpoint-model
          sourceUri: s3://test-bucket/model
          env:
            - name: AWS_ENDPOINT_URL
              value: https://minio-a.example.com
      hardware:
        cpu:
          requests: 500m
  template:
    allowUnoptimized: true
  replicas: 1
