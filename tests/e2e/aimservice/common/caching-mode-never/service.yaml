# Service with caching.mode: Never - should not use cache even if one exists
# Template is auto-selected from model's discovered templates
apiVersion: aim.eai.amd.com/v1alpha1
kind: AIMService
metadata:
  name: test-no-cache-service
spec:
  model:
    name: test-no-cache-model
  caching:
    mode: Never
  replicas: 1
