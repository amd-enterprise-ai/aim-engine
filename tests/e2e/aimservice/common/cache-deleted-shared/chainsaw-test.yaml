# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
#
# AIMService E2E Test: Shared Cache Deleted - Recreated and Recovers
#
# Validates that when a shared AIMTemplateCache is deleted:
# 1. The InferenceService preserves its PVC volume mounts (no disruption)
# 2. The reconciler recreates the shared cache (without owner ref)
# 3. The AIMService recovers to Running once the cache is ready again
#
# Note: Shared caches are recreated by the reconciler just like dedicated caches.
# The only difference is ownership: shared caches have no owner reference and
# persist independently when the service is deleted.
#
# Note: This test requires external network access for model downloads.
#
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: aimservice-cache-deleted-shared
  labels:
    requires: external-network
spec:
  description: Test that deleting a shared template cache is recreated and service recovers
  timeouts:
    assert: 300s
  steps:
    - name: Create service with shared caching
      try:
        - apply:
            file: service.yaml

    - name: Wait for template cache to become Ready
      try:
        - assert:
            timeout: 180s
            resource:
              apiVersion: aim.eai.amd.com/v1alpha1
              kind: AIMTemplateCache
              metadata:
                labels:
                  aim.eai.amd.com/service.name: cache-deleted-shared-svc
              status:
                status: Ready

    - name: Verify AIMService reaches Running with cache ready
      try:
        - assert:
            timeout: 180s
            resource:
              apiVersion: aim.eai.amd.com/v1alpha1
              kind: AIMService
              metadata:
                name: cache-deleted-shared-svc
              status:
                status: Running
                (conditions[?type == 'CacheReady']):
                  - status: "True"
                    reason: CacheReady

    - name: Verify InferenceService has PVC volume from cache
      try:
        - script:
            timeout: 60s
            env:
              - name: NAMESPACE
                value: ($namespace)
            content: |
              set -eu
              PVC_COUNT=$(kubectl get inferenceservice -n "${NAMESPACE}" \
                -l aim.eai.amd.com/service=cache-deleted-shared-svc \
                -o jsonpath='{range .items[*].spec.predictor.volumes[*]}{.persistentVolumeClaim.claimName}{"\n"}{end}' \
                | grep -c .)
              echo "Found ${PVC_COUNT} PVC volume(s) on InferenceService"
              [ "${PVC_COUNT}" -ge 1 ]

    - name: Verify InferenceService is ready before cache deletion
      try:
        - assert:
            timeout: 180s
            resource:
              apiVersion: serving.kserve.io/v1beta1
              kind: InferenceService
              metadata:
                labels:
                  aim.eai.amd.com/service: cache-deleted-shared-svc
              status:
                (conditions[?type == 'Ready']):
                  - status: "True"

    - name: Delete the shared template cache and artifacts
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            content: |
              set -eu
              kubectl delete aimartifact -n "${NAMESPACE}" \
                -l aim.eai.amd.com/service.name=cache-deleted-shared-svc
              kubectl delete aimtemplatecache -n "${NAMESPACE}" \
                -l aim.eai.amd.com/service.name=cache-deleted-shared-svc

    - name: Verify InferenceService still has PVC volumes after cache deletion
      try:
        - script:
            timeout: 60s
            env:
              - name: NAMESPACE
                value: ($namespace)
            content: |
              set -eu
              PVC_COUNT=$(kubectl get inferenceservice -n "${NAMESPACE}" \
                -l aim.eai.amd.com/service=cache-deleted-shared-svc \
                -o jsonpath='{range .items[*].spec.predictor.volumes[*]}{.persistentVolumeClaim.claimName}{"\n"}{end}' \
                | grep -c .)
              echo "Found ${PVC_COUNT} PVC volume(s) on InferenceService after cache deletion"
              [ "${PVC_COUNT}" -ge 1 ]

    - name: Verify service transitions through non-Running status before recovery
      try:
        - script:
            timeout: 120s
            env:
              - name: NAMESPACE
                value: ($namespace)
            content: |
              set -eu
              # Poll until we observe a non-Running status (Degraded or Progressing),
              # confirming the controller detected the missing cache before recreating it.
              for i in $(seq 1 60); do
                STATUS=$(kubectl get aimservice cache-deleted-shared-svc -n "${NAMESPACE}" \
                  -o jsonpath='{.status.status}' 2>/dev/null || echo "unknown")
                echo "Poll ${i}: status=${STATUS}"
                if [ "${STATUS}" != "Running" ] && [ "${STATUS}" != "unknown" ]; then
                  echo "Observed non-Running status: ${STATUS}"
                  exit 0
                fi
                sleep 2
              done
              echo "ERROR: service never left Running status after cache deletion"
              exit 1

    - name: Wait for shared cache to be recreated and become Ready
      try:
        - assert:
            timeout: 300s
            resource:
              apiVersion: aim.eai.amd.com/v1alpha1
              kind: AIMTemplateCache
              metadata:
                labels:
                  aim.eai.amd.com/service.name: cache-deleted-shared-svc
              status:
                status: Ready

    - name: Verify service recovers to Running after cache recreation
      try:
        - assert:
            timeout: 180s
            resource:
              apiVersion: aim.eai.amd.com/v1alpha1
              kind: AIMService
              metadata:
                name: cache-deleted-shared-svc
              status:
                status: Running
                (conditions[?type == 'CacheReady']):
                  - status: "True"
                    reason: CacheReady

    - name: Verify InferenceService still has PVC volumes (workload not disrupted)
      try:
        - script:
            timeout: 30s
            env:
              - name: NAMESPACE
                value: ($namespace)
            content: |
              set -eu
              PVC_COUNT=$(kubectl get inferenceservice -n "${NAMESPACE}" \
                -l aim.eai.amd.com/service=cache-deleted-shared-svc \
                -o jsonpath='{range .items[*].spec.predictor.volumes[*]}{.persistentVolumeClaim.claimName}{"\n"}{end}' \
                | grep -c .)
              echo "Found ${PVC_COUNT} PVC volume(s) on InferenceService (still preserved)"
              [ "${PVC_COUNT}" -ge 1 ]
