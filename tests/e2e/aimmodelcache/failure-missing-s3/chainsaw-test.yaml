apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: failure-missing-s3
spec:
  steps:
    - name: Deploy Minio
      try:
        - apply:
            file: minio-service.yaml
        - apply:
            file: minio-deployment.yaml

    - name: Wait for Minio to be ready
      try:
        - assert:
            timeout: 60s
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: minio
              status:
                availableReplicas: 1

    - name: Create Minio bucket
      try:
        - apply:
            file: minio-setup-job.yaml
        - assert:
            timeout: 60s
            resource:
              apiVersion: batch/v1
              kind: Job
              metadata:
                name: minio-setup
              status:
                (succeeded != null): true
                succeeded: 1

    - name: Create model cache
      try:
        - apply:
            file: model-cache.yaml

    - name: Assert the cache failure is set correctly
      try:
        - assert:
            timeout: 3m
            resource:
              apiVersion: aim.eai.amd.com/v1alpha1
              kind: AIMModelCache
              metadata:
                name: failure-missing-s3
              status:
                status: "Failed"
                progress:
                  displayPercentage: "N/A"
                (conditions[?type == 'Ready']):
                  - status: "False"
                    reason: "InvalidSpec"
                (conditions[?type == 'DownloadJobPodsReady']):
                  - status: "False"
                    reason: "SourceNotFound"