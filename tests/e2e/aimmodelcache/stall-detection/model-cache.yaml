apiVersion: aim.eai.amd.com/v1alpha1
kind: AIMModelCache
metadata:
  name: stall-detection
spec:
  sourceUri: hf://gpt2
  size: 1Gi
  env:
    # Force the downloader to hang indefinitely
    - name: AIM_DEBUG_CAUSE_HANG
      value: "true"
    # Short stall timeout for fast test (default 120s)
    - name: STALL_TIMEOUT
      value: "15"
    # Faster progress checks
    - name: PROGRESS_INTERVAL
      value: "3"