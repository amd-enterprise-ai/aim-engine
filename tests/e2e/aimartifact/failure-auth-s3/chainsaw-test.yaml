
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: failure-auth-s3
spec:
  steps:
    - name: Deploy Minio
      try:
        - apply:
            file: minio-service.yaml
        - apply:
            file: minio-deployment.yaml

    - name: Wait for Minio to be ready
      try:
        - assert:
            timeout: 60s
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: minio
              status:
                availableReplicas: 1

    - name: Create artifact
      try:
        - apply:
            file: artifact.yaml

    - name: Assert the artifact gets ready
      try:
        - assert:
            timeout: 120s
            resource:
              apiVersion: aim.eai.amd.com/v1alpha1
              kind: AIMArtifact
              metadata:
                name: failure-auth-s3
              status:
                status: "Failed"
                progress:
                  displayPercentage: "N/A"
                (conditions[?type == 'Ready']):
                  - status: "False"
                    reason: "AuthError"
                (conditions[?type == 'DownloadJobPodsReady']):
                  - status: "False"
                    reason: "AuthError"
                (conditions[?type == 'AuthValid']):
                  - status: "False"
                    reason: "AuthError"