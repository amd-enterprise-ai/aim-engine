
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: failure-missing-hf
spec:
  steps:
    - name: Create artifact
      try:
        - apply:
            file: artifact.yaml

    - name: Assert the cache failure is set correctly
      try:
        - assert:
            timeout: 120s
            resource:
              apiVersion: aim.eai.amd.com/v1alpha1
              kind: AIMArtifact
              metadata:
                name: failure-missing-hf
              status:
                status: "Failed"
                progress:
                  displayPercentage: "N/A"
                (conditions[?type == 'Ready']):
                  - status: "False"
                    reason: "InvalidSpec"
                (conditions[?type == 'DownloadJobPodsReady']):
                  - status: "False"
                    reason: "SourceNotFound"