apiVersion: aim.eai.amd.com/v1alpha1
kind: AIMArtifact
metadata:
  name: basic-lifecycle-s3
spec:
  sourceUri: s3://models/SmolLM-135M
  size: 2.2Gi
  env:
    - name: AWS_ACCESS_KEY_ID
      value: minioadmin
    - name: AWS_SECRET_ACCESS_KEY
      value: minioadmin
    - name: AWS_ENDPOINT_URL
      value: http://minio:9000
    - name: S3_ENDPOINT
      value: minio:9000
    - name: S3_USE_HTTPS
      value: "0"
    - name: AWS_DEFAULT_REGION
      value: us-east-1