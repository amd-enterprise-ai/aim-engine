# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
#
# AIMTemplateCache Dynamic Test: Waits for Service Template Readiness
#
# This test validates that an AIMTemplateCache correctly waits for its referenced
# AIMServiceTemplate to become ready before progressing. The template starts in
# Progressing state, and we verify the cache shows Pending, then transitions to
# Progressing after the template becomes Ready.
#
# Test type: Dynamic dependency test (tests state transitions)
# Uses frozen resources that are updated mid-test to simulate state changes.
#
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: template-cache-waits-for-template-readiness
spec:
  steps:
    - name: Create frozen service template with Progressing status
      try:
        - apply:
            file: model.yaml
        - apply:
            file: service-template.yaml
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            content: |
              apply-with-status.sh service-template.yaml --status-only -n $NAMESPACE

    - name: Create the template cache
      try:
        - apply:
            file: template-cache.yaml

    - name: Ensure the template cache is waiting for the template to become ready
      try:
        - assert:
            resource:
              apiVersion: aim.eai.amd.com/v1alpha1
              kind: AIMTemplateCache
              metadata:
                name: waits-for-template-readiness
              status:
                status: Pending

    - name: Update frozen service template to Ready status
      try:
        - apply:
            file: service-template-ready.yaml
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            content: |
              apply-with-status.sh service-template-ready.yaml --status-only -n $NAMESPACE

    # TODO change to Ready once artifact is merged
    - name: Ensure the template cache moves to progressing (pending artifact creation)
      try:
        - assert:
            resource:
              apiVersion: aim.eai.amd.com/v1alpha1
              kind: AIMTemplateCache
              metadata:
                name: waits-for-template-readiness
              status:
                status: Progressing