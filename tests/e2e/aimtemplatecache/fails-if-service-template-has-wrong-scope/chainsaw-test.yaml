apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: failure-service-template-wrong-scope
spec:
  steps:
    - name: Create the service templates
      try:
        - apply:
            file: service-template.yaml
        - apply:
            file: cluster-service-template.yaml

    - name: Create the template caches
      try:
        - apply:
            file: template-cache-cluster.yaml
        - apply:
            file: template-cache-namespace.yaml

    - name: Ensure the both caches are in a Failed state
      try:
        - assert:
            resource:
              apiVersion: aim.eai.amd.com/v1alpha1
              kind: AIMTemplateCache
              metadata:
                name: failure-service-template-not-found-cluster
              status:
                status: Failed
                (conditions[?type == 'Ready']):
                  - status: "False"
                    reason: "ReferenceNotFound"
                (conditions[?type == 'ServiceTemplateReady']):
                  - status: "False"
                    reason: "ReferenceNotFound"
        - assert:
            resource:
              apiVersion: aim.eai.amd.com/v1alpha1
              kind: AIMTemplateCache
              metadata:
                name: failure-service-template-not-found-namespace
              status:
                status: Failed
                (conditions[?type == 'Ready']):
                  - status: "False"
                    reason: "ReferenceNotFound"
                (conditions[?type == 'ServiceTemplateReady']):
                  - status: "False"
                    reason: "ReferenceNotFound"