apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: template-cache-fails-if-service-template-failed
spec:
  steps:
    - name: Create frozen service template with Failed status
      try:
        - apply:
            file: model.yaml
        - apply:
            file: service-template.yaml
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            content: |
              apply-with-status.sh service-template.yaml --status-only -n $NAMESPACE

    - name: Create the template cache
      try:
        - apply:
            file: template-cache.yaml

    - name: Ensure the template cache is also failed
      try:
        - assert:
            resource:
              apiVersion: aim.eai.amd.com/v1alpha1
              kind: AIMTemplateCache
              metadata:
                name: fails-if-service-template-failed
              status:
                status: Failed
