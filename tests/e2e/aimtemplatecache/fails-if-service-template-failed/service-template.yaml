apiVersion: aim.eai.amd.com/v1alpha1
kind: AIMServiceTemplate
metadata:
  name: fails-if-service-template-failed
spec:
  # Reference a model that does NOT exist - this causes the template to fail
  # with MissingUpstreamDependency error
  modelName: non-existent-model-that-does-not-exist
  # No modelSources - would require discovery, but model doesn't exist so it fails first
