apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: template-cache-degrades-if-service-template-degraded
spec:
  steps:
    - name: Create the service template
      try:
        - apply:
            file: model.yaml
        - apply:
            file: service-template.yaml
        - script:
            # TODO remove once the template controller is merged
            env:
              - name: NAMESPACE
                value: ($namespace)
            content: |
              kubectl patch aimservicetemplate fails-if-service-template-degraded -n $NAMESPACE --type=merge --subresource=status -p '
              {
                "status": {
                  "status": "Degraded",
                  "conditions": [
                    {
                      "type": "Ready",
                      "status": "False",
                      "reason": "Degraded",
                      "message": "Degraded",
                      "lastTransitionTime": "'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'"
                    }
                  ]
                }
              }'

    - name: Create the template cache
      try:
        - apply:
            file: template-cache.yaml

    - name: Ensure the template cache is also degraded
      try:
        - assert:
            resource:
              apiVersion: aim.eai.amd.com/v1alpha1
              kind: AIMTemplateCache
              metadata:
                name: fails-if-service-template-degraded
              status:
                status: Degraded
