apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: template-cache-happy-path-namespace
spec:
  steps:
    - name: Create frozen service template with Ready status
      try:
        - apply:
            file: service-template.yaml
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            content: |
              apply-with-status.sh service-template.yaml --status-only -n $NAMESPACE

    - name: Create the template cache
      try:
        - apply:
            file: template-cache.yaml

    - name: Ensure the model caches are created
      try:
        - assert:
            resource:
              apiVersion: aim.eai.amd.com/v1alpha1
              kind: AIMModelCache
              metadata:
                labels:
                  aim.eai.amd.com/template-cache.name: happy-path-namespace
                  aim.eai.amd.com/template.index: "0"
                  aim.eai.amd.com/template.scope: "Namespace"
              spec:
                sourceUri: hf://sshleifer/tiny-gpt2
                size: 2Gi
                env:
                  - name: HF_TOKEN
                    value: my-token
        - assert:
            resource:
              apiVersion: aim.eai.amd.com/v1alpha1
              kind: AIMModelCache
              metadata:
                labels:
                  aim.eai.amd.com/template-cache.name: happy-path-namespace
                  aim.eai.amd.com/template.index: "1"
                  aim.eai.amd.com/template.scope: "Namespace"
              spec:
                sourceUri: hf://HuggingFaceTB/SmolLM-135M
                size: 4Gi

    # TODO add an assert to check the template cache becomes ready (once the model cache is merged)