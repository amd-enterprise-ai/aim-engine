# Custom model pointing at a valid, pullable image.
# The AIMModel should successfully reach Ready status.
apiVersion: aim.eai.amd.com/v1alpha1
kind: AIMModel
metadata:
  name: custom-model-valid
spec:
  image: amdenterpriseai/aim-base:0.9

  modelSources:
    - modelId: test/valid
      sourceUri: hf://test/valid
      size: 100Mi

  custom:
    hardware:
      gpu:
        requests: 1
        model: MI300X

  customTemplates:
    - name: default
