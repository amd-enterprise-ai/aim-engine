# Kind cluster configuration for e2e testing
# Used by both CI and local development via: kind create cluster --config config.yaml
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: aim-engine
nodes:
  - role: control-plane
  - role: worker
    labels:
      # AMD Instinct MI300X (device ID without 0x prefix, matching k8s-device-plugin format)
      amd.com/gpu.device-id: "74a1"
  - role: worker
    labels:
      # AMD Instinct MI350X (device ID without 0x prefix, matching k8s-device-plugin format)
      amd.com/gpu.device-id: "75a0"
