name: Lint

on:
  pull_request:

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        env:
          # Skip mise.local.toml which contains dev-only tools not needed in CI
          MISE_LOCAL_CONFIG_ALLOWED: "0"

      - name: Run linter
        run: golangci-lint run
